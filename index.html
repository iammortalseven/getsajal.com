<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajal - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background: #fff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Header */
        .header {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 15px;
            border-radius: 4px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            transition: transform 0.3s;
        }

        .menu-trigger {
            font-size: 16px;
            color: #000;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .menu-trigger.active {
            transform: rotate(45deg);
        }

        /* Menu Overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            display: none;
            backdrop-filter: blur(10px);
            z-index: 999;
            padding: 100px 10%;
        }

        .menu-overlay.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .menu-content {
            max-width: 600px;
        }

        .menu-content a {
            display: block;
            font-size: 24px;
            margin: 20px 0;
            color: #000;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            transition: all 0.3s;
            max-width: max-content;
        }

        .menu-content a:hover {
            background: #0066cc;
            color: white;
        }

        .instagram-link {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* About Section */
        .about-content {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
            z-index: 1001;
        }

        .about-content.active {
            opacity: 1;
            visibility: visible;
        }

        /* Grid Container */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 80px 20px 100px;
            width: calc(100% - 40px);
            margin: 0 auto;
        }

        /* Photo Items */
        .photo-item {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .photo-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 3px;
        }

        /* Copyright */
        .copyright {
            text-align: center;
            font-size: 12px;
            color: #666;
            padding: 20px;
            margin: 30px auto 0;
            width: calc(100% - 40px);
            max-width: 1400px;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 15px;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .back-to-top.visible {
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .menu-overlay {
                padding: 100px 20px;
            }
            
            .about-content {
                position: fixed;
                width: calc(100% - 40px);
                margin: 30px 20px;
            }
            
            .grid {
                grid-template-columns: 1fr;
                padding: 70px 15px 100px;
            }

            .back-to-top {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="menu-trigger">Sajal</a>
    </header>

    <div class="menu-overlay">
        <div class="menu-content">
            <a href="#" class="about-link">About</a>
            <a href="#contact">Contact</a>
            <a href="https://instagram.com/getsajal" target="_blank" class="instagram-link">
                <i class="fab fa-instagram"></i>
                Instagram
            </a>
        </div>
    </div>

    <div class="about-content">
        <h2>About Me</h2>
        <p>I am a passionate hobbyist who loves photography. I love doing portrait shoots and event photography.</p>
    </div>

    <div class="grid">
        <div class="photo-item">
            <img src="images/photo-1.webp" alt="Project 1" loading="lazy">
        </div>
        <div class="photo-item">
            <img src="images/photo-2.webp" alt="Project 2" loading="lazy">
        </div>
        <div class="photo-item">
            <img src="images/photo-3.webp" alt="Project 3" loading="lazy">
        </div>
        <div class="photo-item">
            <img src="images/photo-4.webp" alt="Project 4" loading="lazy">
        </div>
        <div class="photo-item">
            <img src="images/photo-5.webp" alt="Project 5" loading="lazy">
        </div>
        <div class="photo-item">
            <img src="images/photo-6.webp" alt="Project 6" loading="lazy">
        </div>
        <div class="photo-item">
            <img src="images/photo-7.webp" alt="Project 7" loading="lazy">
        </div>
        <div class="photo-item">
            <img src="images/photo-8.webp" alt="Project 8" loading="lazy">
        </div>
        <div class="photo-item">
            <img src="images/photo-9.webp" alt="Project 9" loading="lazy">
        </div>
        <div class="photo-item">
            <img src="images/photo-10.webp" alt="Project 10" loading="lazy">
        </div>
        <div class="photo-item">
            <img src="images/photo-11.webp" alt="Project 11" loading="lazy">
        </div>
        <div class="photo-item">
            <img src="images/photo-12.webp" alt="Project 12" loading="lazy">
        </div>
    </div>

    <div class="copyright">
        © 2023 Sajal. All images are protected by copyright.
    </div>

    <div class="back-to-top">Back to top ↑</div>

    <script>
        // Menu Toggle
        const menuTrigger = document.querySelector('.menu-trigger');
        const menuOverlay = document.querySelector('.menu-overlay');
        const aboutLink = document.querySelector('.about-link');
        const aboutContent = document.querySelector('.about-content');
        const backToTop = document.querySelector('.back-to-top');

        // Menu Functionality
        menuTrigger.addEventListener('click', (e) => {
            e.preventDefault();
            menuOverlay.classList.toggle('active');
            menuTrigger.classList.toggle('active');
            menuTrigger.innerHTML = menuTrigger.classList.contains('active') ? '×' : 'Sajal';
        });

        // Close Menu
        menuOverlay.addEventListener('click', (e) => {
            if (e.target === menuOverlay) {
                menuOverlay.classList.remove('active');
                menuTrigger.classList.remove('active');
                menuTrigger.innerHTML = 'Sajal';
            }
        });

        // About Section
        aboutLink.addEventListener('click', (e) => {
            e.preventDefault();
            aboutContent.classList.add('active');
            menuOverlay.classList.remove('active');
            menuTrigger.classList.remove('active');
            menuTrigger.innerHTML = 'Sajal';
        });

        // Close About on outside click
        document.addEventListener('click', (e) => {
            if (!aboutContent.contains(e.target) && !e.target.classList.contains('about-link')) {
                aboutContent.classList.remove('active');
            }
        });

        // Scroll Animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { 
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        });

        document.querySelectorAll('.photo-item').forEach(item => {
            observer.observe(item);
        });

        // Back to Top Button
        window.addEventListener('scroll', () => {
            if (window.scrollY > 500) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        backToTop.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Masonry Layout
        function resizeMasonry() {
            const grid = document.querySelector('.grid');
            const gap = parseFloat(getComputedStyle(grid).gap);
            const items = grid.children;
            
            grid.style.gridAutoRows = '1px';
            
            for(let item of items) {
                const img = item.querySelector('img');
                const rowSpan = Math.ceil((img.offsetHeight + gap) / (gap + 1));
                item.style.gridRowEnd = `span ${rowSpan}`;
            }
        }

        window.addEventListener('load', resizeMasonry);
        window.addEventListener('resize', resizeMasonry);
    </script>
</body>
</html>

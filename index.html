<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icriticize.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #87CEEB;
            overflow: hidden;
            cursor: pointer;
        }

        .card {
            position: relative;
            text-align: center;
            max-width: 90vw;
            transition: transform 0.3s;
        }

        .message {
            font-family: 'Comic Neue', cursive;
            color: white;
            margin: 0;
            line-height: 1.2;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            font-size: clamp(2rem, 6vw, 4rem);
            position: relative;
            transition: all 0.5s ease-in-out;
        }

        .message::before {
            content: '';
            position: absolute;
            inset: -10px;
            border-radius: 20px;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.8),
                rgba(255,255,255,0.3),
                rgba(255,255,255,0.8));
            filter: blur(15px);
            opacity: 0.7;
            z-index: -1;
            animation: pulseGlow 2s ease-in-out infinite;
        }

        .hidden {
            opacity: 0;
            transform: scale(0.8) translateY(20px);
            pointer-events: none;
        }

        .visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                transform: translateY(0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="message visible" id="message1">
            Haaaaaaaaaave you met Sam?
        </div>
        <div class="message hidden" id="message2">
            Congratulations then! âœ¨
        </div>
    </div>

    <script>
        let isFirstMessage = true;
        const card = document.querySelector('.card');
        
        function createSparkles(x, y) {
            const sparkles = document.createElement('div');
            sparkles.className = 'sparkles';
            
            for(let i = 0; i < 8; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                sparkle.style.width = Math.random() * 8 + 2 + 'px';
                sparkle.style.height = sparkle.style.width;
                sparkle.style.animationDelay = Math.random() * 0.5 + 's';
                sparkles.appendChild(sparkle);
            }
            
            document.body.appendChild(sparkles);
            setTimeout(() => sparkles.remove(), 1000);
        }

        card.addEventListener('click', (e) => {
            const message1 = document.getElementById('message1');
            const message2 = document.getElementById('message2');
            
            createSparkles(e.clientX, e.clientY);
            
            if(isFirstMessage) {
                message1.classList.add('hidden');
                message2.classList.remove('hidden');
            } else {
                message2.classList.add('hidden');
                message1.classList.remove('hidden');
            }
            
            isFirstMessage = !isFirstMessage;
            
            // Add temporary click animation
            card.style.transform = 'scale(0.95)';
            setTimeout(() => card.style.transform = 'scale(1)', 200);
        });
    </script>
</body>
</html>

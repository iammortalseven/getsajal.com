<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icriticize.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #87CEEB;
            overflow: hidden;
            cursor: pointer;
        }

        .card {
            position: relative;
            text-align: center;
            max-width: 90vw;
            transition: transform 0.3s;
            z-index: 2;
        }

        .message {
            font-family: 'Comic Neue', cursive;
            color: white;
            margin: 0;
            line-height: 1.2;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            font-size: clamp(2rem, 6vw, 4rem);
            position: relative;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .message::before {
            content: '';
            position: absolute;
            inset: -10px;
            border-radius: 20px;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.8),
                rgba(255,255,255,0.3),
                rgba(255,255,255,0.8));
            filter: blur(15px);
            opacity: 0.7;
            z-index: -1;
            animation: pulseGlow 2s ease-in-out infinite;
        }

        .hidden {
            opacity: 0;
            transform: scale(0.8) translateY(20px);
            pointer-events: none;
        }

        .visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        /* Bubble animations */
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float 8s linear infinite;
            cursor: pointer;
            transition: transform 0.2s;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
            }
            to {
                transform: translateY(-100%);
            }
        }

        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="message visible" id="message1">
            Haaaaaaaaaave you met Sam?
        </div>
        <div class="message hidden" id="message2">
            Congratulations then! âœ¨
        </div>
    </div>

    <script>
        // Audio context for bubble pop sound
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function createBubble() {
            const bubble = document.createElement('div');
            const size = Math.random() * 40 + 20;
            const left = Math.random() * 100;
            
            bubble.className = 'bubble';
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${left}%`;
            
            // Add pop animation on click
            bubble.addEventListener('click', function(e) {
                e.stopPropagation();
                playPopSound();
                bubble.style.animation = 'pop 0.3s forwards';
                setTimeout(() => bubble.remove(), 300);
            });

            document.body.appendChild(bubble);
            
            // Remove bubble after animation
            setTimeout(() => bubble.remove(), 8000);
        }

        function playPopSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(200 + Math.random() * 800, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            
            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        let transitionDone = false;
        document.body.addEventListener('click', () => {
            if(!transitionDone) {
                const message1 = document.getElementById('message1');
                const message2 = document.getElementById('message2');
                
                message1.classList.add('hidden');
                message2.classList.remove('hidden');
                transitionDone = true;
            }
        });

        // Create bubbles every 1.5 seconds
        setInterval(createBubble, 1500);
        // Create initial bubbles
        for(let i = 0; i < 5; i++) {
            setTimeout(createBubble, Math.random() * 2000);
        }
    </script>
</body>
</html>
